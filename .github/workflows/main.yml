name: Envio Diario de Reporte Premium

on:
  schedule:
    # 1. 8:45 AM en España (6:45 UTC) - SOLO LUNES A VIERNES
    - cron: '45 6 * * 1-5' 
    # 2. 11:45 AM en España (9:45 UTC) - SOLO LUNES A VIERNES
    - cron: '45 9 * * 1-5' 
    # 3. 14:45 PM en España (12:45 UTC) - SOLO LUNES A VIERNES
    - cron: '45 12 * * 1-5'
    # 4. 17:45 PM en España (15:45 UTC) - SOLO LUNES A VIERNES
    - cron: '45 15 * * 1-5' 
  workflow_dispatch:
    # Esto te permite ejecutar el script manualmente desde la interfaz de GitHub

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # 1. Configuración de Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    # 2. Instalación de Dependencias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instala todas las librerías necesarias
        pip install yfinance google-api-python-client google-auth-oauthlib google-auth pandas numpy pandas-ta google-genai
        # Asegúrate de que todas las librerías estén en una sola línea o añades la de abajo.
        # Si prefieres mantenerlas separadas:
        # pip install google-genai 
        
    # 3. Ejecución del Script
    - name: Run Python Script
      # Pasa los secrets como variables de entorno al script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      run: python Premium.py
